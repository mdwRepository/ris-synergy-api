{% extends 'base.html' %}

{% block title %}
  DSpace Test Service
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>DSpace Test Service</h2>
    <p>RIS Synergy Available Vocabularies</p>
    <ul>
        {% for vocabulary in data.vocabularies %}
        <li><a href="{{ url_for('ris-synergy.vocabulary_route', vocabulary=vocabulary) }}">{{ vocabulary }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
